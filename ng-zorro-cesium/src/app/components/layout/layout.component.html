<nz-layout>
  <!-- 侧边栏 -->
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-submenu>
        <span title><i class="anticon anticon-user"></i><span class="nav-text">User</span></span>
        <ul>
          <li nz-menu-item>Tom</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
          <qk-earth-scenesetting></qk-earth-scenesetting>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-team"></i><span class="nav-text">Team</span></span>
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">File</span></span>
      </li>
    </ul>
  </nz-sider>
  <!-- 嵌套nz-layout -->
  <nz-layout>
    <!-- 顶部布局 -->
    <!-- <nz-header style="background: #fff; padding:0;"></nz-header> -->
    <!-- 内容布局 -->
    <nz-content>
      <qk-earth-viewer></qk-earth-viewer>
    </nz-content>
    <!-- 底部布局 -->
    <!-- <nz-footer style="text-align: center;padding:0">ng-zorro-cesium By Bluce</nz-footer> -->
  </nz-layout>
</nz-layout>
