<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-submenu>
        <span title><i class="anticon anticon-user"></i><span class="nav-text">用户</span></span>
        <ul>
          <li nz-menu-item>詹姆斯</li>
          <li nz-menu-item>布鲁斯</li>
          <li nz-menu-item>拉塞尔</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-team"></i><span class="nav-text">图表</span></span>
        <ul>
          <li nz-menu-item>饼形图</li>
          <li nz-menu-item>折线图</li>
        </ul>
      </li>
      <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">关于</span></span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
    </nz-header>
    <nz-content id="map">
      <!-- <div id="map"></div> -->
    </nz-content>
    <nz-footer style="text-align: center;">angular-leaflet By bluce
    </nz-footer>
  </nz-layout>
</nz-layout>
