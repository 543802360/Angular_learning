<hr>
<div class="container">
  <h4>{{name}}</h4>
  <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <button on-click="vote(true)" bind-disabled="voted" type="button" class="btn btn-primary">同意</button>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <button on-click="vote(false)" [disabled]="voted" type="button" class="btn btn-primary">不同意</button>
    </div>
  </div>
</div>
